<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Grade Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>OMR Grade Assistant</h1>
            <p class="subtitle">Automatic grading made easy</p>
        </header>

        <div class="card">
            <h2 class="card-title">Upload Your Files</h2>
            <form action="{{ url_for('grade_sheet') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="student_name">Student Name</label>
                    <input type="text" id="student_name" name="student_name" placeholder="Enter student name" required>
                </div>

                <div class="form-group">
                    <label for="correct_sheet">Correct Answer Key</label>
                    <input type="file" id="correct_sheet" name="correct_sheet" accept=".png,.jpg,.jpeg,.pdf" required>
                </div>

                <div class="form-group">
                    <label for="student_sheet">Student Answer Sheet</label>
                    <input type="file" id="student_sheet" name="student_sheet" accept=".png,.jpg,.jpeg,.pdf" required>
                </div>

                <button type="submit" class="btn btn-primary">Grade Sheet</button>
            </form>
        </div>
    </div>
</body>
</html>
